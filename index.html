<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mini blog</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p id="counter"></p>
  <form onsubmit="event.preventDefault(); onFormSubmit(); " autocomplete="off" class="form_submit">
    <h2>Add new post</h2>
    <div class="form_body">
      <div class="title">
        <label>Title</label>
        <input type="text" name="Title" id="title" class="title_input">
      </div>
      <div class="text">
        <label>Text</label>
        <input type="text" name="Text" id="text" class="text_input">
      </div>
      <div class="form-action-buttons">
        <input type="submit" value="Submit">
      </div>
    </div>
  </form>
  <h2 class="title_section">Archival posts:</h2>
  <div class="blog">
    <div id="post" class="archival_posts"></div>
  </div>
  <table class="list" id="postList">
    <h2 class="title_section">New posts:</h2>
    <tbody class="body_posts"></tbody>
  </table>
  <script src="script.js"></script>
</body>

</html>
